	<body>
		<h1>üß™ ChainX GUI „Éá„É¢</h1>
		<div>
			<button onclick="pushItem()">push(99)</button>
			<button onclick="popItem()">pop()</button>
			<button onclick="sliceItem()">slice(1, 3)</button>
			<button onclick="reset()">reset()</button>
		</div>
		<div id="log">ÁµêÊûú„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô</div>

		<script src="../src/chainx.js"></script>
		<script>
			const chain = $X([1, 2, 3]);
			const logDiv = document.getElementById("log");

			function log(label, value) {
				logDiv.innerHTML = `<strong>${label}:</strong> ${JSON.stringify(
					value
				)}`;
			}

			function pushItem() {
				chain.push(99);
				log("push(99)", chain.value());
			}

			function popItem() {
				chain.pop();
				log("pop()", chain.value());
			}

			function sliceItem() {
				chain.slice(1, 3);
				log("slice(1, 3)", chain.value());
			}

			function reset() {
				chain.reset();
				log("reset()", chain.value());
			}
		</script>
	</body>
