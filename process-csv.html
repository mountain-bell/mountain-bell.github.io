<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>CSV加工</title>
	<link rel="stylesheet" href="common/style.css">
	<script type="text/javascript" src="common/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="common/common.js"></script>
	<script type="text/javascript" src="process-csv/process-csv.js"></script>
</head>
<body>
	<header></header>
	<div class="container">
		<h1>CSV加工</h1>
		<div class="error_message_area"></div>
		<h2>CSVアップロード</h2>
		<table class="input_table">
			<tbody>
				<tr>
					<td>
						<div id="drop_area">
							<input type="text" id="upfile_disp" placeholder="CSVファイルを選択してください。" readonly/>
							<input type="file" id="upfile" accept=".csv" hidden/>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="button_area">
			<button type="button" class="button_small" id="button_file_select">ファイル選択</button>
			<button type="button" class="button_small" id="button_file_clear">クリア</button>
		</div>
		<h2>加工内容</h2>
		<table class="input_table">
			<tbody>
				<tr>
					<td>
						<textarea id="input_process" placeholder="CSVの加工内容を入力してください。左のカラムから{cell_1}{cell_2}{cell_3}...と入力した箇所に置換されます。"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<textarea id="output_process" placeholder="CSVを加工した値が出力されます。"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="button_area">
			<button type="button" class="button_small" id="button_text_template">テンプレート</button>
			<button type="button" class="button_small" id="button_text_clear">クリア</button>
		</div>
		<div class="button_area center">
			<button type="button" id="button_process_csv">CSV加工</button>
			<button type="button" id="button_dl_textfile">ダウンロード</button>
		</div>
	</div>
	<footer></footer>
</body>
</html>
